apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "woocommerce-store.fullname" . }}
  labels:
    {{- include "woocommerce-store.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "woocommerce-store.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "woocommerce-store.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: WORDPRESS_DB_HOST
              value: {{ .Release.Name }}-mariadb
            - name: WORDPRESS_DB_USER
              value: {{ .Values.mariadb.auth.username | quote }}
            - name: WORDPRESS_DB_PASSWORD
              value: {{ .Values.mariadb.auth.password | quote }}
            - name: WORDPRESS_DB_NAME
              value: {{ .Values.mariadb.auth.database | quote }}
            - name: WORDPRESS_DEBUG
              value: "1"
            - name: WORDPRESS_BLOG_NAME
              value: {{ .Values.wordpress.blogName | quote }}
            - name: WORDPRESS_ADMIN_USER
              value: {{ .Values.wordpress.username | quote }}
            - name: WORDPRESS_ADMIN_EMAIL
              value: {{ .Values.wordpress.email | quote }}
            - name: WORDPRESS_SITE_URL
              value: "http://{{ (index .Values.ingress.hosts 0).host }}"
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    # Install WP-CLI
                    if [ ! -f /usr/local/bin/wp ]; then
                      curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
                      chmod +x wp-cli.phar
                      mv wp-cli.phar /usr/local/bin/wp
                    fi

                    # Wait for DB
                    sleep 10

                    # Install WordPress Core if needed
                    if ! wp core is-installed --allow-root --path=/var/www/html; then
                      wp core install --url="$WORDPRESS_SITE_URL" --title="$WORDPRESS_BLOG_NAME" --admin_user="$WORDPRESS_ADMIN_USER" --admin_password="$WORDPRESS_ADMIN_PASSWORD" --admin_email="$WORDPRESS_ADMIN_EMAIL" --allow-root --path=/var/www/html
                    fi

                    # Install WooCommerce
                    wp plugin install woocommerce --activate --allow-root --path=/var/www/html
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: {{ include "woocommerce-store.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
