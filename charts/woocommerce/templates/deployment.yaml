apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "woocommerce-store.fullname" . }}
  labels:
    {{- include "woocommerce-store.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "woocommerce-store.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "woocommerce-store.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-db
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - |
              echo "<?php" > /tmp/check_db.php
              echo "\$host = '{{ .Release.Name }}-mariadb';" >> /tmp/check_db.php
              echo "\$user = 'root';" >> /tmp/check_db.php
              echo "\$pass = '{{ .Values.mariadb.auth.rootPassword }}';" >> /tmp/check_db.php
              echo "\$conn = @new mysqli(\$host, \$user, \$pass, '', 3306);" >> /tmp/check_db.php
              echo "if (\$conn->connect_error) { fwrite(STDERR, 'Failed: ' . \$conn->connect_error . PHP_EOL); exit(1); }" >> /tmp/check_db.php
              echo "echo 'Connected'; " >> /tmp/check_db.php
              
              until php /tmp/check_db.php; do
                echo "Waiting for MariaDB..."
                sleep 2
              done
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Override command to run setup script in background
          command: ["/bin/bash", "-c"]
          args: ["cp /tmp/setup/setup-store.sh /usr/local/bin/setup-store.sh && chmod +x /usr/local/bin/setup-store.sh && /usr/local/bin/setup-store.sh > /proc/1/fd/1 2>/proc/1/fd/2 & docker-entrypoint.sh apache2-foreground"]
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: WORDPRESS_DB_HOST
              value: {{ .Release.Name }}-mariadb
            - name: WORDPRESS_DB_USER
              value: {{ .Values.mariadb.auth.username | quote }}
            - name: WORDPRESS_DB_PASSWORD
              value: {{ .Values.mariadb.auth.password | quote }}
            - name: WORDPRESS_DB_NAME
              value: {{ .Values.mariadb.auth.database | quote }}
            - name: WORDPRESS_DEBUG
              value: "1"
            - name: WORDPRESS_BLOG_NAME
              value: {{ .Values.wordpress.blogName | quote }}
            - name: WORDPRESS_ADMIN_USER
              value: {{ .Values.wordpress.username | quote }}
            - name: WORDPRESS_ADMIN_EMAIL
              value: {{ .Values.wordpress.email | quote }}
            - name: WORDPRESS_SITE_URL
              value: "http://{{ (index .Values.ingress.hosts 0).host }}"
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html
            - name: setup-script
              mountPath: /tmp/setup
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: {{ include "woocommerce-store.fullname" . }}
        - name: setup-script
          configMap:
            name: {{ include "woocommerce-store.fullname" . }}-setup
            defaultMode: 0755
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
